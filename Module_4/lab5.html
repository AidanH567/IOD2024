<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Dynamic News</title>
    <style>
      .card {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Latest News</h1>
      <div id="news-list" class="row"></div>
    </div>

    <template id="news-template">
      <div class="card col-12 col-md-6 col-lg-4">
        <div class="card-body">
          <h5 class="card-title">News Title</h5>
          <p class="card-text">News content...</p>
        </div>
      </div>
    </template>

    <script>
      let news = [
        {
          id: 1,
          title: "Election Results",
          content: "Newly elected minister...",
        },
        { id: 2, title: "Sporting Success", content: "World Cup winners..." },
        {
          id: 3,
          title: "Tornado Warning",
          content: "Residents should prepare...",
        },
      ];

      function renderNews() {
        const newsContainer = document.getElementById("news-list");
        newsContainer.innerHTML = "";

        news.forEach((item) => {
          const template = document
            .getElementById("news-template")
            .content.cloneNode(true);
          template.querySelector(".card-title").innerText = item.title;
          template.querySelector(".card-text").innerText = item.content;
          newsContainer.appendChild(template);
        });
      }

      renderNews();

      function updateNewsData() {
        const newArticle = {
          id: news.length + 1,
          title: `Breaking News ${news.length + 1}`,
          content: "This is the latest news update...",
        };
        news.push(newArticle);
      }

      setInterval(() => {
        updateNewsData();
        renderNews();
      }, 5000);
    </script>
  </body>
</html>
