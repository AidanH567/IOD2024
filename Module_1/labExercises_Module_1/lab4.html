<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //This functions returns the sum of two values
      function sum(num1, num2) {
        return num1 + num2;
      }
      //unit test
      if (sum(2, 4) != 6) {
        throw console.error();
      }
      console.log(sum(44, 5));

      //This functions returns the subtraction of two values
      function minus(num1, num2) {
        return num1 - num2;
      }
      //unit test with non-typical test value -2
      if (minus(3, 5) != -2) {
        console.log("Howdy");
      }
      console.log(minus(1, 5));

      //This functions returns the mutiplication of two values
      function times(num1, num2) {
        return num1 * num2;
      }
      //unit test
      if (times(2, 2) != 4) {
        throw console.error();
      }
      console.log(times(1, 5));

      //This functions returns the division of two values
      function div(num1, num2) {
        return num1 / num2;
      }
      console.log(div(35, 5));

      //This functions takes the name of a person as an argument and displays "Hello + Name"
      function nameFun(name) {
        return "Hello " + name;
      }
      console.log(nameFun("Aidan"));
    </script>
  </body>
</html>
